{% extends 'layout.html' %}

{% block content %}
<div class="container mt-4">
    <h2>{{ action }} un template de campagne</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a href="{% url 'templates:dashboard' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
