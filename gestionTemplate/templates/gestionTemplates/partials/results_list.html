{% for t in templates %}
    <div class="item">
        <strong>{{ t.name }}</strong>
        <form method="post" action="{% url 'templates:import_public_templates' t.id %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-primary" onclick="return confirm('Êtes-vous sûr de vouloir importer ce template ?')">
                Ajouter
            </button>
        </form>
    </div>
{% empty %}
    <p>Aucun résultat pour cette recherche.</p>
{% endfor %}
