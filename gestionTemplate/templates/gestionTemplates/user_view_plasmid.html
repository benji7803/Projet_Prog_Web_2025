{% extends 'layout.html' %}

{% block title %}
    Visualiser les Plasmides 
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Visualiser les plasmides</h1>
    <p>Page pour voir les plasmides dans l'ordre.</p>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="alert alert-success mt-3">{{ message }}</div>
    {% endif %}

    

</div>
{% endblock %}
